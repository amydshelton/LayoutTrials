<html>

<head>
    <style>
        div.blocks {
            width:300px;
            padding:5px;
            background-color: #cccccc;
            position:absolute;
        }
        
        div#block1 {
            height:175px;
            margin-left: 315px;
        }

        div#block2 {
            height:200px;
        }

        body {
            font-family: sans-serif;
        }

        label.labels {
            display: inline-block;
            width: 115px;
        }

    </style>
</head>

<body>
    <h1>Columns!</h1>
    <div id="block1" class="blocks">
        <form>
                <div>
                    <label for="name" class="labels">Name</label>
                    <input type="text" name="name"></input>
                </div>
                <div>
                    <label for="age" class="labels">Age</label>
                    <input type="text" name="age"></input>
                </div>
                <div>
                    <label for="color" class="labels">Favorite Color</label>
                    <select name="color">
                        <option value="Magenta" selected>Magenta</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Fuschia">Fuschia</option>
                </select>
                </div>
                <div>
                    <label for="love" class="labels">Love Music</label>
                    <input type="radio" name="music" value ="love"></input>
                </div>
                <div>
                    <label for="hate" class="labels">Hate Music</label>
                    <input type="radio" name="music" value="hate"></input>
                </div>
                <div>
                    <label for="raining" class="labels">Is it raining?</label>
                    <input type="checkbox" name="raining" value="raining"></input>
                </div>
                <div>
                    <input type="submit" value="Submit" />
                </div>
        </form>
    </div>

    <div id="block2" class="blocks">
        <h2>Here is a list of things.</h2>
        <ul>
            <li>Banana.</li>
            <li>Rabbit holes.</li>
            <li>John Quincy Adams.</li>
            <li>A sea serpent.</li>
        </ul>
    </div>
</body>

</html>

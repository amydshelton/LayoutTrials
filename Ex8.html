<html>
<head>
    <style>
        body {
            font-family: sans-serif;
        }

    </style>
</head>

<body>
    <h1>A Fancy Form</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name"></input>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="text" name="age"></input>
        </div>
        <div>
            <label for="color">Favorite Color</label>
            <select name="color">
                <option value="Magenta" selected>Magenta</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Fuschia">Fuschia</option>
        </select>
        </div>
        <div>
            <input type="radio" name="music" value ="love">Love Music</input>
            <input type="radio" name="music" value="hate">Hate Music</input>
        </div>
        <div>
            <label for="raining">Is it raining?</label>
            <input type="checkbox" name="raining" value="raining"></input>
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>

</body>

</html>

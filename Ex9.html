<html>
<head>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            display: inline-block;
            width: 115px;
        }
    </style>
</head>

<body>
    <h1>A Fancy Form</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name"></input>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="text" id="age" name="age"></input>
        </div>
        <div>
            <label for="color">Favorite Color</label>
            <select name="color" id="color">
                <option value="Magenta" selected>Magenta</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Fuschia">Fuschia</option>
        </select>
        </div>
        <div>
            <label for="love">Love Music</label>
            <input type="radio" id="love" name="music" value ="love"></input>
        </div>
        <div>
            <label for="hate">Hate Music</label>
            <input type="radio" id="hate" name="music" value="hate"></input>
        </div>
        <div>
            <label for="raining">Is it raining?</label>
            <input type="checkbox" id="raining" name="raining" value="raining"></input>
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>

</body>

</html>
